# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - TaskArena

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'

            - name: npm install, build, and test
              run: |
                  npm install --workspaces=false
                  npm run -w backend build --if-present
                  npm run -w backend test --if-present
              working-directory: packages/backend

            - name: Zip artifact for deployment (Windows-compatible)
              shell: pwsh
              run: Compress-Archive -Path * -DestinationPath release.zip
              working-directory: packages/backend

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v4
              with:
                  name: node-app
                  path: packages/backend/release.zip

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: 'Production'
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
        permissions:
            id-token: write

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v4
              with:
                  name: node-app

            - name: Login to Azure
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EFF6710D2F07466F8F66C23731AFBE51 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0CCC7BF433134B7898D69EB31A48736F }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9137540232A54FEFA77B670EF0F3CB11 }}

            - name: 'Deploy to Azure Web App'
              uses: azure/webapps-deploy@v3
              id: deploy-to-webapp
              with:
                  app-name: 'TaskArena'
                  slot-name: 'Production'
                  package: release.zip
